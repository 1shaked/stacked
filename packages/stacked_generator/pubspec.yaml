name: stacked_generator
description: Stacked Generator is a package dedicated to reduce the boilerplate required to setup a stacked application
version: 0.6.3
homepage: https://github.com/FilledStacks/stacked/tree/master/packages/stacked_generator

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  build: ^2.2.1
  analyzer: ^3.1.0
  path: ^1.8.0
  recase: ^4.0.0
  stacked_core: ^1.0.0
  source_gen: ^1.2.2
  meta: ^1.7.0

dev_dependencies:
  build_runner: ^2.0.6
  test: ^1.20.1
  build_test: ^2.1.5


dependency_overrides:
  stacked_core:
    path: ../stacked_core/